<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Fill Me In" />
    <meta name="author" content="John Doe" />

    <!-- This start file was build by Paul Cheney  -->
    <title>HTML5 Start Site by Paul Cheney</title>

    <!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from enlarging when a phone is turned sideways-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- STYLE SHEETS -->
    <link href="css/normalize.css" rel="stylesheet" />
    <!-- phone-default -->
    <link href="css/small.css" rel="stylesheet" />
    <!-- enhance-tablet -->
    <link href="css/medium.css" rel="stylesheet" />
    <!-- enhance-desktop -->
    <link href="css/large.css" rel="stylesheet" />
  </head>
  <body>
    <!-- HEADER HERE -->
    <header>
      <h1>Course Proposal</h1>
      <h2>Designing Web Forms</h2>
    </header>

    <!-- NAVIGATION HERE -->
    <nav>
      <ul>
        <li><a href="#">About</a></li>
        <li class="active"><a href="#">Propose</a></li>
        <li><a href="#">Winners</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <!-- CONTENT HERE -->
    <main>
      <h1>Course Proposal Application</h1>
      <form method="get" action="thanks.html" class="webform">
        <!-- create a fieldset for each sections for the form-->
        <fieldset>
          <legend>Applicants Details:</legend>
          <label>
            First Name* <input type="text" name="fname" id="" required
          /></label>
          <label>
            Last Name* <input type="text" name="lname" id="" required
          /></label>
          <label>
            Phone <input type="tel" name="phone" id="" placeholder="1235551234"
          /></label>
          <label>
            Email*
            <input
              type="email"
              name="email"
              id=""
              required
              placeholder="someone@example.com"
          /></label>
          <label
            >Website <input type="url" name="url" id="" placeholder="https://"
          /></label>
        </fieldset>

        <fieldset>
          <legend>Course Information</legend>
          <div>Audience</div>
          <label
            ><input type="radio" name="Audience" id="" value="Beginner" />
            Beginner</label
          >
          <label
            ><input type="radio" name="Audience" id="" value="Intermediate" />
            Intermediate</label
          >
          <label
            ><input type="radio" name="Audience" id="" value="Advanced" />
            Advanced</label
          >

          <div>Software Needed</div>
          <label>
            <input type="checkbox" name="editing" id="" value="yes" />Photo
            Editting</label
          >

          <label>
            <input type="checkbox" name="code" id="" value="yes" />Coding</label
          >

          <label>
            <input
              type="checkbox"
              name="process"
              id=""
              value="yes"
            />Preprocessor</label
          >

          <label>
            <input type="checkbox" name="client" id="" value="yes" />FTP Client
          </label>
        </fieldset>

        <fieldset>
          <legend>Funding</legend>
          <label>
            Anticipated Completion Date
            <input type="date" name="completeDate" id=""
          /></label>
          <label
            >Course Subject
            <select name="Subject" id="">
              <option value="">Please Select &#9662;</option>
              <option value="software">Software Developmenmt</option>
              <option value="creative">Creative Professional</option>
              <option value="info">Information Technology</option>
              <option value="date">Data Professional</option>
              <option value="construction">Construction</option>
              <option value="manufacturing">Manufacturing</option>
              <option value="business">Business Professional</option>
              <option value="security">Cyber Security</option>
            </select>
          </label>

          <label> How many Authors <input type="number" name="author" /></label>
        </fieldset>

        <input type="submit" value="Propose My Course" />
      </form>
    </main>

    <!-- FOOTER HERE -->
    <footer>&copy; 2024 &bull; Paul Cheney &bull; 123-555-6789</footer>
    <script src="js/scripts.js"></script>
  </body>
</html>
