    <section id="mainforms">
      <h1>Rate Chamber Of Commerce</h1>
      <form action="#" method="get" class="webfrom">
        <fieldset>
          <legend>Chamber Rating</legend>
          <label>
            Username* <input type="text" name="username" id="username" required
          /></label>
          <label>
            Password*
            <input
              type="password"
              name="password"
              id="password"
              patter="[A-Za-z0-9]{8}"
              required
          /></label>

          <label
            >Re-enter Your Password*
            <input type="password" name="password2" id="password2" />
            <div class="error"></div>
          </label>

          <label>
            Email*
            <input
              type="email"
              name="email"
              id="email"
              required
              pattern="[a-zA-Z0-9_.\-]+@byui.edu"
              placeholder="Enter your BYUI email address."
              title="A Valid Email address"
          /></label>
        </fieldset>
        <fieldset>
          <legend>Page Rating</legend>
          <div class="stars">
            <label for="fivestar"></label>
            <input
              type="radio"
              id="fourstar"
              name="stars"
              value="10"
              required
            />
            <label for="fourstar"></label>
            <input
              type="radio"
              id="threestar"
              name="stars"
              value="10"
              required
            />
            <label for="threestar"></label>
            <input type="radio" id="twostar" name="stars" value="10" required />
            <label for="twostar"></label>
            <input type="radio" id="onestar" name="stars" value="10" required />
            <label for="onestar"></label>
          </div>
        </fieldset>

        <input
          type="submit"
          value="Submit Your Ratings"
          id="submit"
          onclick="validateForm();"
        />
      </form>
    </section>
